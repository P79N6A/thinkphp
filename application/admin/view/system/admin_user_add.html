<!DOCTYPE html>
<html>
{include file="public:head"}
<body>
<div class="sui-layout">
    {include file="public:navbar"}
    <!--start 右侧-->
    <div class="main-t">
        <div class="sidebar">
            <ul class="sui-nav nav-list nav-large">
                <li class="active"><a href="{:url('system/admin_user')}">管理员管理<i class="sui-icon icon-tb-right pull-right mt3"></i></a></li>
                <li><a href="{:url('system/admin_group')}">权限组管理</a></li>
                <li><a href="{:url('system/sharefee')}">佣金设置</a></li>
            </ul>
        </div>
        <div class="content">
            <!--begin breadcrumb-->
            <div class="breadcrumb">
                <ul class="sui-breadcrumb breadcrumb-dark">
                    <li><a href="{:url('index/index')}">首页</a></li>
                    <li><a href="{:url('system/index')}">设置</a></li>
                    <li class="active">管理员添加</li>
                </ul>
            </div>
            <!--end breadcrumb-->
            <div class="bs-form" id="app">
                <div class="r-title">添加管理员</div>
                <form class="sui-form form-horizontal queryForm ajax-form" action="{:url('admin_user_add')}" method="post">
                    <div class="control-group">
                        <label  class="control-label">昵称：</label>
                        <div class="controls">
                            <input type="text"  name="nickname" data-rules="required|minlength=2|maxlength=50"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label  class="control-label">用户名：</label>
                        <div class="controls">
                            <input type="text"  name="username" data-rules="required|minlength=2|maxlength=50"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label  class="control-label">密码：</label>
                        <div class="controls">
                            <input type="password"  name="password" data-rules="required|minlength=2|maxlength=50"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label  class="control-label">手机号：</label>
                        <div class="controls">
                            <input type="number"  name="mobile" data-rules="required|minlength=2|maxlength=50"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="pid" class="control-label">上级分类：</label>
                        <div class="controls">
                            <span class="sui-dropdown dropdown-bordered select">
                                <span class="dropdown-inner input-large">
                                    <a role="button" data-toggle="dropdown" href="#" class="dropdown-toggle">
                                        <input id="pid" name="group" type="hidden" data-rules="required">
                                        <i class="caret"></i>
                                        <span>请选择</span>
                                    </a>
                                    <ul id="menu4" role="menu" aria-labelledby="drop4" class="sui-dropdown-menu">
                                        {volist name="plist" id="vo"}
                                             <li role="presentation">
                                                <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="{$vo.id}">{$vo.title}</a>
                                             </li>
                                        {/volist}
                                    </ul>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"></label>
                        <div class="controls">
                            <button type="submit" class="sui-btn btn-primary">提交</button>
                            <a href="javascript:void(0);" class="sui-btn" onclick="javascript :history.back(-1);">返回</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            store_ids: [],
        },
    });
    $(document).ready(function () {
        $(".menuitem").removeClass("active");
        $(".settings").addClass("active");
    })
</script>
